          <div id="wrapper_input-container_in">

              placeholder="Номер посилки"

              >Номер посилки</span
            >
            <input
              id="input__user-city"
              class="user_data"
              type="text"
              autocomplete="off"
              placeholder="Місто відділення"
            />
            <span id="user-city__notification" class="notifications"
              >Місто відділення</span
            >
            <input
              id="input__user-branch-number"
              class="user_data"
              type="text"
              autocomplete="off"
              placeholder="Номер відділення"
            />
            <span id="user-branch-number__notification" class="notifications"

 -->

                <input

                  class="user_data"

                  autocomplete="off"
                  placeholder="кг"
                />
              </div>
            </div>
            <!-- -------------------------------------- -->
          </div>
          <button id="wrapper_init_btn" class="init_btn">
            <span id="submit-tracking_span">ПОШУК</span>
          </button>
          <button id="wrapper_clear-history" class="init_btn">
            <span id="clear-history_span">Очистити історію</span>
          </button>
        </div>
        <div
          class="container_none container_out container_block container_out_mod"
        ></div>
        <div
          class="container_none container_history container_block container_block_m-l"
